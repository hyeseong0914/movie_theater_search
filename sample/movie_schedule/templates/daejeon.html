{% extends "service.html"%}

{%block area%}

    <div class="a">
    <h1>대전</h1>
    <label>날짜:</label>
    <form action="daejeon" method="post">
        {% csrf_token %}

        <input type="date" name="date" id="theDate" min="today" onfocus="blur()" required="required" />
        <br>

        CGV 대전: <input type="checkbox" name="cgv[]" value="대전" />
        CGV 대전가오: <input type="checkbox" name="cgv[]" value="대전가오" />
        CGV 대전탐방: <input type="checkbox" name="cgv[]" value="대전탐방" />
        CGV 유성온천: <input type="checkbox" name="cgv[]" value="유성온천" />
        CGV 유성노은: <input type="checkbox" name="cgv[]" value="유성노은" />
        CGV 대전터미널: <input type="checkbox" name="cgv[]" value="대전터미널" /><br>

        <br>
        <h2>메가박스</h2>
        대전 <input type="checkbox" name="megabox[]" value="대전" />


        <br>
        <br>
        <br>
        <h2>롯데시네마</h2>
        대전 (백화점) <input type="checkbox" name="lotte[]" value="대전백화점" />
        대전 둔산 <input type="checkbox" name="lotte[]" value="대전둔산" />
        대전 센트럴 <input type="checkbox" name="lotte[]" value="대전센트럴" />

        <input type="hidden" name="areacode" value="03" />
        <input type="hidden" name="region" value="45" />
        <input type="hidden" name="detailDivisionCode" value="3" />
        <button type="submit">검색</button>
    </form>

    <br>
    <h1>{{ date }}</h1>
    {{ cgv_string | safe }}
    {{ megabox_string | safe }}
    {{ lotte_string | safe }}

    </div>
{% endblock %}
